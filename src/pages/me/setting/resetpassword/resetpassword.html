<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back" text="{{'back'|translate}}"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{'reset-password'|translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="resetpassword-box">
        <div class="item">
            <input type="text" placeholder="{{'input-username'| translate}}" [value]="userInfo.username" readonly>
        </div>
        <div class="item">
            <input type="password" placeholder="{{'input-password'| translate}}" [(ngModel)]="userInfo.password" (ngModelChange)="inputLogin()">
        </div>
        <div class="item">
            <input type="password" placeholder="{{'re-input-password'| translate}}" [(ngModel)]="userInfo.passwordCheck" (ngModelChange)="inputLogin()">
            <span class="differ-password" *ngIf="userInfo.password&&userInfo.passwordCheck&&userInfo.password!==userInfo.passwordCheck">{{'error-password-password'| translate}}</span>
        </div>
        <div class="item">
            <div class="btn btn-ok" [ngClass]="{'btn-disabled': canRegister != 2}" (click)="resetpassword()">{{'submit'|translate}}</div>
        </div>
    </div>
</ion-content>
