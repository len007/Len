<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="tertiary"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{'forget-password'|translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="forgetpassword-box">
        <div class="item">
            <input type="text" placeholder="{{'telphone'| translate}}" [(ngModel)]="userInfo.username"
                (ngModelChange)="inputLogin()">
        </div>
        <div class="item">
            <input type="text" placeholder="{{'input-password'| translate}}" [(ngModel)]="userInfo.password"
                (ngModelChange)="inputLogin()">
        </div>
        <div class="item">
            <input type="text" placeholder="{{'re-input-password'| translate}}" [(ngModel)]="userInfo.passwordCheck"
                (ngModelChange)="inputLogin()">
            <span class="differ-password"
                *ngIf="userInfo.password&&userInfo.passwordCheck&&userInfo.password!==userInfo.passwordCheck">{{'error-password-password'| translate}}</span>
        </div>
        <div class="item">
            <div class="btn btn-ok" [ngClass]="{'btn-disabled': canRegister != 2}" (click)="forgetpassword()">{{'submit'|translate}}</div>
        </div> 
    </div>
</ion-content>
